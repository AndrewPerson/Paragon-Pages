<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/app.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/default/text.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/default/button.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/default/select.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/default/scrollbar.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/default/pages/page.css" rel="stylesheet">
        <link href="https://paragon.pages.dev/css/default/pages/card.css" rel="stylesheet">

        <script type="module" src="script.js"></script>
    </head>

    <body>
        <template id="points-template">
            <tr>
                <th class="name" scope="row"></th>
                <td class="points"></td>
            </tr>
        </template>

        <main>
            <div class="header">
                <select id="years" oninput="window.updateFilter(this.value)"></select>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Activity</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody id="points">
                    
                </tbody>

                <tfoot>
                    <tr>
                        <th scope="row">Total</th>
                        <td id="total"></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
